<!-- vol-list.component.html -->

<div class="container">
  <h1>Liste de Vols</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columns -->
    <ng-container matColumnDef="numvol">
      <th mat-header-cell *matHeaderCellDef> Numéro de Vol </th>
      <td mat-cell *matCellDef="let vol"> {{ vol.numvol }} </td>
    </ng-container>

    <ng-container matColumnDef="pilote">
      <th mat-header-cell *matHeaderCellDef> Pilote </th>
      <td mat-cell *matCellDef="let vol"> {{ vol.pilote }} </td>
    </ng-container>

    <ng-container matColumnDef="avion">
      <th mat-header-cell *matHeaderCellDef> Avion </th>
      <td mat-cell *matCellDef="let vol"> {{ vol.avion }} </td>
    </ng-container>

    <ng-container matColumnDef="villedep">
      <th mat-header-cell *matHeaderCellDef> Ville de départ </th>
      <td mat-cell *matCellDef="let vol"> {{ vol.villedep }} </td>
    </ng-container>

    <ng-container matColumnDef="villearr">
      <th mat-header-cell *matHeaderCellDef> Ville d'arrivée </th>
      <td mat-cell *matCellDef="let vol"> {{ vol.villearr }} </td>
    </ng-container>

    <ng-container matColumnDef="heuredep">
      <th mat-header-cell *matHeaderCellDef> Heure de départ </th>
      <td mat-cell *matCellDef="let vol"> {{ vol.heuredep }} </td>
    </ng-container>

    <ng-container matColumnDef="heurearr">
      <th mat-header-cell *matHeaderCellDef> Heure d'arrivée </th>
      <td mat-cell *matCellDef="let vol"> {{ vol.heurearr }} </td>
    </ng-container>

    <!-- Actions column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="edit(element.id)" class="mr-4">Edit</button>
        <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
