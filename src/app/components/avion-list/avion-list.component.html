<div class="container">
  <h1>Liste d'Avions</h1>
  <table mat-table [dataSource]="avions" class="mat-elevation-z8">
  
    <!-- Columns -->
    <ng-container matColumnDef="numavion">
      <th mat-header-cell *matHeaderCellDef> Numéro Avion </th>
      <td mat-cell *matCellDef="let avion"> {{ avion.numavion }} </td>
    </ng-container>
  
    <ng-container matColumnDef="nomavion">
      <th mat-header-cell *matHeaderCellDef> Nom Avion </th>
      <td mat-cell *matCellDef="let avion"> {{ avion.nomavion }} </td>
    </ng-container>

    <ng-container matColumnDef="capacite">
      <th mat-header-cell *matHeaderCellDef> Capacité </th>
      <td mat-cell *matCellDef="let avion"> {{ avion.capacite }} sièges </td>
    </ng-container>
    
    <ng-container matColumnDef="localisation">
      <th mat-header-cell *matHeaderCellDef> Localisation </th>
      <td mat-cell *matCellDef="let avion"> {{ avion.localisation }} </td>
    </ng-container>
  
    <!-- Actions column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let avion">
        <!-- <button mat-button color="primary" (click)="edit(avion.numavion)">edit</button>
        <button mat-button color="warn" (click)="delete(avion.numavion)">delete</button> -->
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
