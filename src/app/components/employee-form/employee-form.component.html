<div class="p-8 mt-4">
  <div class="shadow p-6">
    @if(isEdit){
    <h4>Edit Employe Detail</h4>
    }@else {
    <h4>Create Employe</h4>
    }
    <form [formGroup]="employeeForm" (ngSubmit)="save()">
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input
            type="text"
            matInput
            placeholder="Name"
            formControlName="name"
          />
        </mat-form-field>
      </div>
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </div>
        <div class="w-full flex flex-wrap">
          <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input
              type="text"
              matInput
              placeholder="Password"
              formControlName="Password"
            />
            
          </mat-form-field>
      </div>
      <div class="flex justify-center">
        @if(isEdit){
        <button
          mat-raised-button
          color="primary"
          [disabled]="!employeeForm.valid"
        >
          Update
        </button>
        }@else {
        <button
          mat-raised-button
          color="primary"
          [disabled]="!employeeForm.valid"
        >
          Add
        </button>
        }
      </div>
    </form>
  </div>
</div>
